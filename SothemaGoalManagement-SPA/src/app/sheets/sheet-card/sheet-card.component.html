<div class="container">
  <div class="card mt-2 mb-2">
    <div class="card-header">
      <div class="row">
        <div class="col-md-4">
          <strong>{{sheetToValidate.title}}</strong>
        </div>
        <div class="col-md-2">
          <img src="{{ sheetToValidate.photoUrl || '../../assets/user.png'}}" class="img-circle rounded-circle mr-1" />
        </div>
        <div class="col-md-6">
          <div class="float-right">
            <!-- <button type="button" class="btn btn-primary" (click)="toggleAxis()">
              <span *ngIf="!isCollapsed">
                <fa-icon [icon]="faCaretDown"></fa-icon>Voir Axes</span>
              <span *ngIf="isCollapsed">
                <fa-icon [icon]="faCaretUp"></fa-icon>Réduire Axes</span>
            </button> -->

            <button type="button" class="btn ml-1" class="btn btn-primary" *ngIf="sheetToValidate.goalsStatus === 'En Revue'" (click)="showGoals()">
              <span>
                <fa-icon [icon]="faCheckSquare"></fa-icon>Valider</span>
            </button>

            <button type="button" class="btn btn-success ml-1" *ngIf="sheetToValidate.goalsStatus === 'Publiée'" (click)="showSheetDetail()">
              <span>
                <fa-icon [icon]="faList"></fa-icon>Evaluer</span>
            </button>

            <button type="button" class="btn btn-secondary ml-1" *ngIf="sheetToValidate.goalsStatus !== 'En Revue'" (click)="showGoals()">
              <span>
                <fa-icon [icon]="faEye"></fa-icon>Afficher</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body" *ngIf="isCollapsed">
      <div class="alert alert-danger" role="alert" *ngIf="message.length > 0">
        {{message}}
      </div>
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item" *ngFor="let axisInstance of axisInstanceList">
          <app-sheet-axis-instance-item [goalsStatus]="sheetToValidate.goalsStatus" [axisInstance]="axisInstance" (updateUserWeightEvent)="handleUpdateUserWeight($event)"></app-sheet-axis-instance-item>
        </li>
      </ul>
    </div>
  </div>
</div>
