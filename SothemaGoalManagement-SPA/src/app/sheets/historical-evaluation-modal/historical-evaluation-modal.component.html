<div class="modal-header">
  <h4 class="modal-title pull-left">Historique des évaluations de l'objectif:{{goal.description}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <table class="table table-hover">
    <tr>
      <th style="width: 20%">Date heure</th>
      <th style="width: 15%">Évaluateur</th>
      <th style="width: 20%">Taux de réalisation</th>
      <th style="width: 45%">Commentaire</th>
    </tr>
    <tr *ngFor="let evaluation of goal.goalEvaluations">
      <td>{{ evaluation.created | date :'short' }}</td>
      <td>{{ evaluation.evaluatorName }}</td>
      <td align="center">
        <span class="badge badge-pill badge-success">{{ evaluation.completionRate }}%</span>
      </td>
      <td>{{ evaluation.comment }}</td>
    </tr>
  </table>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">Fermer</button>
</div>
