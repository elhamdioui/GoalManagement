<div class="card mt-1">
  <div class="card-body">
    <div class="alert alert-info mt-1" role="info" *ngIf="displayDefinition">
      {{description}}
    </div>

    <table class="table table-hover mt-0">
      <tr>
        <th style="width: 20%"></th>
        <th  style="width: 15%; text-align: center;">  <fa-icon class="fa-3x" style="color: red;" [icon]="faAngry" ></fa-icon><br/>{{behavioralSkillInstanceList[0].levelOne}}</th>
        <th style="width: 15%; text-align: center;">  <fa-icon class="fa-3x" style="color:#2780E3;" [icon]="faFrown" ></fa-icon><br/>{{behavioralSkillInstanceList[0].levelTwo}}</th>
        <th style="width: 25%; text-align: center;">  <fa-icon class="fa-3x" style="color:#2780E3;" [icon]="faSmile" ></fa-icon><br/>{{behavioralSkillInstanceList[0].levelThree}}</th>
        <th style="width: 25%; text-align: center;">  <fa-icon class="fa-3x" style="color:#2780E3;" [icon]="faGrin" ></fa-icon><br/>{{behavioralSkillInstanceList[0].levelFour}}</th>
      </tr>
      <tr *ngFor="let behavioralSkillInstance of behavioralSkillInstanceList">
        <td>
          <strong style="cursor: pointer" (click)="levelSelected(behavioralSkillInstance.definition)">{{behavioralSkillInstance.skill}}</strong>
        </td>
        <td align="center">
          <div *ngIf="areBehavioralSkillsEvaluable">
            <input type="radio" (click)="levelSelected(behavioralSkillInstance.levelOneDescription)" name="{{behavioralSkillInstance.skill}}"
              [value]="behavioralSkillInstance.levelOneGrade" (change)="changeEventInRadioButton(behavioralSkillInstance, behavioralSkillInstance.levelOneGrade)"
              [checked]="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelOneGrade" />
          </div>
          <div *ngIf="!areBehavioralSkillsEvaluable">
            <span (click)="levelSelected(behavioralSkillInstance.levelOneDescription)" style="cursor: pointer">
              <fa-icon class="icon-background2" [icon]="faCheckCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelOneGrade"></fa-icon>
              <fa-icon class="icon-background1" [icon]="faTimesCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade!=behavioralSkillInstance.levelOneGrade"></fa-icon>
            </span>
          </div>
        </td>
        <td align="center">
          <div *ngIf="areBehavioralSkillsEvaluable">
            <input type="radio" (click)="levelSelected(behavioralSkillInstance.levelTwoDescription)" name="{{behavioralSkillInstance.skill}}"
              [value]="behavioralSkillInstance.levelTwoGrade" (change)="changeEventInRadioButton(behavioralSkillInstance, behavioralSkillInstance.levelTwoGrade)"
              [checked]="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelTwoGrade" />
          </div>
          <div *ngIf="!areBehavioralSkillsEvaluable">
            <span (click)="levelSelected(behavioralSkillInstance.levelTwoDescription)" style="cursor: pointer">
              <fa-icon class="icon-background2" [icon]="faCheckCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelTwoGrade"></fa-icon>
              <fa-icon class="icon-background1" [icon]="faTimesCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade!=behavioralSkillInstance.levelTwoGrade"></fa-icon>
            </span>
          </div>
        </td>

        <td align="center">
          <div *ngIf="areBehavioralSkillsEvaluable">
            <input type="radio" (click)="levelSelected(behavioralSkillInstance.levelThreeDescription)" name="{{behavioralSkillInstance.skill}}"
              [value]="behavioralSkillInstance.levelThreeGrade" (change)="changeEventInRadioButton(behavioralSkillInstance, behavioralSkillInstance.levelThreeGrade)"
              [checked]="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelThreeGrade" />
          </div>
          <div *ngIf="!areBehavioralSkillsEvaluable">
            <span (click)="levelSelected(behavioralSkillInstance.levelThreeDescription)" style="cursor: pointer">
              <fa-icon class="icon-background2" [icon]="faCheckCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelThreeGrade"></fa-icon>
              <fa-icon class="icon-background1" [icon]="faTimesCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade!=behavioralSkillInstance.levelThreeGrade"></fa-icon>
            </span>
          </div>
        </td>
        <td align="center">
          <div *ngIf="areBehavioralSkillsEvaluable">
            <input type="radio" (click)="levelSelected(behavioralSkillInstance.levelFourDescription)" name="{{behavioralSkillInstance.skill}}"
              [value]="behavioralSkillInstance.levelFourGrade" (change)="changeEventInRadioButton(behavioralSkillInstance, behavioralSkillInstance.levelFourGrade)"
              [checked]="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelFourGrade" />
          </div>
          <div *ngIf="!areBehavioralSkillsEvaluable">
            <span (click)="levelSelected(behavioralSkillInstance.levelFourDescription)" style="cursor: pointer">
              <fa-icon class="icon-background2" [icon]="faCheckCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade==behavioralSkillInstance.levelFourGrade"></fa-icon>
              <fa-icon class="icon-background1" [icon]="faTimesCircle" *ngIf="behavioralSkillInstance.behavioralSkillGrade!=behavioralSkillInstance.levelFourGrade"></fa-icon>
            </span>
          </div>
        </td>
      </tr>
    </table>

  </div>
  <div class="card-footer" *ngIf="areBehavioralSkillsEvaluable">
    <div class="float-right">
      <button class="btn btn-primary" (click)="save()" [disabled]="evals.length <= 4">Enregistrer</button>
    </div>
  </div>
</div>
