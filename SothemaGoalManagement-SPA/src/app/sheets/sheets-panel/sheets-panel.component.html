<div class="container mt-5" [hidden]="detailMode">
  <ngx-loading [show]="loading"></ngx-loading>
  <div class="tab-panel">
    <tabset class="member-tabset" #tabset>
      <tab heading="Mes fiches d'évaluation">
        <div class="container">
          <div class="alert alert-info mt-3" role="info" *ngIf="sheets && sheets.length === 0">
            <p>Aucune fiche d'évaluation n'a encore été générée pour vous...</p>
          </div>
          <app-my-sheets-list [sheets]="sheets" [pagination]="pagination"></app-my-sheets-list>
        </div>
      </tab>

      <tab heading="Fiches d'évaluation de mes collaborateurs">
        <div class="container">
          <div class="alert alert-info mt-3" role="info" *ngIf="sheetsToValidate && sheetsToValidate.length === 0">
            Aucune fiche d'évaluation ne vous a été attribuée pour validation...
          </div>
          <app-my-collaborators-sheets [goalsMode]="goalsMode" [goalsByAxisInstanceList]="goalsByAxisInstanceList" [sheetToValidate]="sheetToValidate"
            [sheetsToValidate]="sheetsToValidate" (updateUserWeightEvent)="handleUpdateUserWeight($event)" (rejectGoalsEvent)="handleRejectGoals($event)"
            (acceptGoalsEvent)="handleAcceptGoals($event)" (loadGoalsEvent)="handleLoadGoals($event)" (switchOffGoalsEvent)="switchOffGoalsMode($event)"
            (showSheetDetailEvent)="handleShowSheetDetail($event)"></app-my-collaborators-sheets>
        </div>
      </tab>
    </tabset>
  </div>
</div>

<div *ngIf="detailMode" class="container">
  <app-sheet-detail [tabIndex]="tabIndex" [sheetToValidate]="sheetToValidate" (switchOffDetailModeEvent)="switchOffDetailMode($event)"
    (behavioralSkillEvaluationUpdatedEvent)="handleBehavioralSkillEvaluationUpdated($event)"></app-sheet-detail>
</div>
