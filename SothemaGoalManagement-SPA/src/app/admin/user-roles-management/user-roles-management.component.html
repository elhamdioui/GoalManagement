<div class="container mt-3">
  <div>
    <div class="row">
      <table class="table table-hover" style="cursor: pointer">
        <tr>
          <th style="width: 25%">Nom Complet</th>
          <th style="width: 30%">Email</th>
          <th style="width: 30%">Active roles</th>
          <th style="width: 15%"></th>
        </tr>

        <tr *ngFor="let user of users" [routerLink]="['/admin/collaborators/', user.id]">
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.roles}}</td>
          <td>
            <button class="btn btn-outline-info rounded-circle" (click)="$event.stopPropagation()" (click)="editRolesModal(user)">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
